    body {

    .gallery_container {
      display: grid;

      gap: 20px;
      justify-items: center;
    }

    .gallery_item {
      overflow: hidden;
      border-radius: 10px;
      box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s ease;
    }

    .gallery_item img {
      max-width: 100%;
      height: auto;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .gallery_item:hover {
      transform: scale(1.05);
      box-shadow: 0px 0px 30px rgba(0, 0, 0, 0.2);
    }
  </style>
